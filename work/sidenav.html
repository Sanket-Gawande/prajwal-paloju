<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awasome icons  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- gogle fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Sidenav</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-rose-200  h-screen font-poppins">
   
       
    <main class="w-full  h-full bg-slate-200 flex ">
      <!-- side nav  -->
      <aside class="bg-white w-64 px-2 border-r-1 border-slate-300 h-full">
        <div class="py-8 px-4 border-b border-slate-300 ">
        <img src="./logo.png" alt="logo" class="filter -hue-rotate-[150deg]">
        </div>
        <ul class="w-full py-4 px-4 my-8 text-white space-y-4 relative h-[calc(100%-9rem)] list" >
          <li
            class="bg-gradient-to-br py-2 px-4 rounded-md"
          >
            <a href="/">
              <i class="fa fa-th mr-4"></i>
              Dashboard
            </a>
          </li>
          <li
            class="bg-gradient-to-br py-2 px-4 rounded-md"
          >
            <a href="/">
              <i class="fa fa-lock mr-4"></i>
              Locker
            </a>
          </li>
          <li class="bg-gradient-to-br py-2 px-4  rounded-md group">

            
            
          <details>

            <summary>
              <i class="fa fa-truck mr-2"></i>
              Shipments
              <i class="fa fa-chevron-down text-sm ml-8"></i>
            </summary>
            
            
            
            <ul class=" ml-8 text-sm mt-2 space-y-2 text-slate-600 group-hover:text-white">
              <li>
                <a href="/">
                  <!-- <i class="fa fa-list mr-2"></i> -->
                  In queue</li>
                </a> 
                <li> <a href="/">
                <!-- <i class="fa fa-history mr-2"></i> -->
                
                History</li>
              </a>
            </ul>
            
          </li >
        </details>
          
          <li class="bg-gradient-to-br   py-2 px-4 rounded-md sticky top-[90%] bottom-0">
            <a href="/">
              <i class="fa fa-user-circle mr-4"></i>
              Profile
            </a>
          </li>
          <!-- <li class="bg-gradient-to-br   py-2 px-4 rounded-md">
            <a href="/">
              <i class="fa fa-bars mr-4"></i>
              Locker
            </a>
          </li> -->
        </ul>
      </aside>
      <!-- main section   -->
      <section class="">
  <div class="fixed  w-[calc(100%-16rem)] px-8 h-20 text-slate-600 flex justify-between items-center border-b border-slate-300"> 
    <i class="fa fa-arrow-left"></i>
    <div class="text-xl space-x-6">
      <i class="fa fa-bell"></i>
      <i class="fa fa-user-circle"></i>
    </div>
</div> 
      </section>
    </main>
    <style>
      * {
        font-family: 'Poppins', sans-serif;
        transition: .05s;
      }
      details summary{
        list-style: none;
      }
      ul.list > li{
        color: #333;
        background:  #f1f1f1;
        cursor: pointer;
      }
      ul.list  > li:hover{
        background: linear-gradient(45deg ,  #2563eb , #38bdf8 );
        color: white;
      }
    </style>
    <script></script>
  </body>
</html>
